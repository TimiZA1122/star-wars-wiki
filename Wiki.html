<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Wiki Randomizer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Star Wars Wiki Randomizer</h1>
    <button id="randomize-btn">Randomize</button>
    <div id="character-info">
      <img id="character-image" src="" alt="Character Image" />
      <p id="name"></p> <!-- Character name without the "Name:" label -->
      <p><strong>Height:</strong> <span id="height"></span></p>
      <p><strong>Eye Color:</strong> <span id="eye-color"></span></p>
      <p><strong>Home Planet:</strong> <span id="home-planet"></span></p>
      <p><strong>Birth Year:</strong> <span id="birth-year"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Hair Color:</strong> <span id="hair-color"></span></p>
      <p><strong>Weight:</strong> <span id="weight"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
